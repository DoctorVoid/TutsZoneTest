<html ng-app="tutsapp">

<head>
    <title>TutsZone</title>
    <link rel="icon" href="images/icon-24.png" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/mystyle.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/opensanshebrew.css" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body dir="rtl">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header pull-right">
                <a class="navbar-brand" href="#">
                    <span id="brand-logo"><img src="images/icon-24.png"></span>
                    <span id="brand-name">
                        <strong>Tuts</strong><strong>Zone</strong>
                    </span>
                </a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">צור קשר <span class="glyphicon glyphicon-phone-alt"></span></a></li>
                    <li><a href="#">אודות <span class="glyphicon glyphicon-flag"></span></a></li>
                    <li><a href="#">קטגוריות <span class="glyphicon glyphicon-th"></span></a></li>
                    <li><a href="#/register">הרשמה <span class="glyphicon glyphicon-pencil"></span></a></li>
                    <li><a href="#">התחברות <span class="glyphicon glyphicon-user"></span></a></li>
                </ul>

            </div>
            <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
    </nav>

    <div ng-view></div>

    <footer class="panel-footer text-center">
        כל הזכויות שמורות לאלעד הגבר שנתן לי להעתיק את העיצוב אדיר של האתר שלו <span class="glyphicon glyphicon-copyright-mark"></span>
    </footer>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="App/main.module.js" type="text/javascript"></script>
    <script src="App/routes.js" type="text/javascript"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
