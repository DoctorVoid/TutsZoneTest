<link rel="stylesheet" href="../../css/bootstrap.css">
<link rel="stylesheet" href="../../css/mystyle.css">
<section class="container text-center">
    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">טופס הרשמה</div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form">

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">כתובת מייל</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="email" placeholder="כתובת מייל">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">שם פרטי</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="firstname" placeholder="שם פרטי">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">שם משפחה</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="lastname" placeholder="שם משפחה">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">סיסמה</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="passwd" placeholder="סיסמה">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">אימות סיסמה</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="passwd" placeholder="אימות סיסמה">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp הרשם</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>




    </div>
</section>
