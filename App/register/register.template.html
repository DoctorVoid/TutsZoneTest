<section class="container text-center">
   <div class="row">
    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">טופס הרשמה</div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form">

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <div class="form-group has-feedback has-feedback-right">
                        <div class="col-xs-9 col-sm-9 col-md-9">
                            <i class="form-control-feedback glyphicon glyphicon-envelope"></i>
                            <input type="text" class="form-control" name="email" placeholder="כתובת מייל">
                        </div>
                        <label for="email" class="col-xs-3 col-sm-3 col-md-3 control-label">כתובת מייל</label>
                    </div>
                    <div class="form-group has-feedback has-feedback-right">
                        <div class="col-xs-9 col-sm-9 col-md-9">
                            <i class="form-control-feedback glyphicon glyphicon-font"></i>
                            <input type="text" class="form-control" name="firstname" placeholder="שם פרטי">
                        </div>
                        <label for="firstname" class="col-xs-3 col-sm-3 col-md-3 control-label">שם פרטי</label>
                    </div>
                    <div class="form-group has-feedback has-feedback-right">
                        <div class="col-xs-9 col-sm-9 col-md-9">
                            <i class="form-control-feedback glyphicon glyphicon-bold"></i>
                            <input type="text" class="form-control" name="lastname" placeholder="שם משפחה">
                        </div>
                        <label for="lastname" class="col-xs-3 col-sm-3 col-md-3 control-label">שם משפחה</label>

                    </div>
                    <div class="form-group has-feedback has-feedback-right">
                        <div class="col-xs-9 col-sm-9 col-md-9">
                            <i class="form-control-feedback glyphicon glyphicon-lock"></i>
                            <input type="password" class="form-control" name="passwd" placeholder="סיסמה">
                        </div>
                        <label for="password" class="col-xs-3 col-sm-3 col-md-3 control-label">סיסמה</label>

                    </div>
                    <div class="form-group has-feedback has-feedback-right">
                        <div class="col-xs-9 col-sm-9 col-md-9">
                            <i class="form-control-feedback glyphicon glyphicon-lock"></i>
                            <input type="password" class="form-control" name="passwd" placeholder="אימות סיסמה">
                        </div>
                        <label for="password" class="col-xs-3 col-sm-3 col-md-3 control-label">אימות סיסמה</label>

                    </div>
                    <div class="form-group text-center">
                        <!-- Button -->
                        <div>
                            <button id="btn-signup" type="button" class="btn btn-info"> הרשם&nbsp; <i class="glyphicon glyphicon-pencil"></i></button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="well">
            <h2>פרסם כאן</h2>
        </div>
    </div>
</section>
